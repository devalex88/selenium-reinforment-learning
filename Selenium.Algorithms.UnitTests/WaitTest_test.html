<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .second {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Selenium test</h1>

    <div>
        <label>
            Open UI
            <input type="checkbox" class="first" data-automation-id="first" />
        </label>
    </div>

    <div class="second">
        <label>
            Open UI
            <input type="checkbox" class="first" data-automation-id="first" />
        </label>
    </div>

    <script type="text/javascript">
        document.querySelector('.first').addEventListener('click', (e) => {
            if (e.target.checked) {
                document.querySelector('.second').style.display = 'block';
            } else {
                document.querySelector('.second').style.display = 'none';
            }
        });
    </script>
</body>
</html>
